openapi: 3.0.3
info:
  title: North Macedonian Parliament (Sobranie) API
  description: API for accessing North Macedonian Parliament data including sessions, materials, MPs, and other parliamentary information.
  version: 1.0.0
servers:
  - url: https://www.sobranie.mk
    description: Main Parliament API server
paths:
  /Routing/MakePostRequest:
    post:
      summary: Main RPC endpoint for parliamentary operations
      description: Method-based API endpoint that accepts different operations via methodName parameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RpcRequest'
            examples:
              GetAllGenders:
                summary: Get gender options
                value:
                  methodName: GetAllGenders
                  languageId: 1
              GetAllStructuresForFilter:
                summary: Get parliamentary terms
                value:
                  methodName: GetAllStructuresForFilter
                  languageId: 1
              GetAllCommitteesForFilter:
                summary: Get committees
                value:
                  methodName: GetAllCommitteesForFilter
                  languageId: 1
                  structureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllMaterialStatusesForFilter:
                summary: Get material statuses
                value:
                  methodName: GetAllMaterialStatusesForFilter
                  languageId: 1
              GetAllMaterialTypesForFilter:
                summary: Get material types
                value:
                  methodName: GetAllMaterialTypesForFilter
                  languageId: 1
              GetAllSittingStatuses:
                summary: Get sitting statuses
                value:
                  methodName: GetAllSittingStatuses
                  LanguageId: 1
              GetAllQuestionStatuses:
                summary: Get question statuses
                value:
                  methodName: GetAllQuestionStatuses
                  languageId: 1
              GetAllInstitutionsForFilter:
                summary: Get institutions
                value:
                  methodName: GetAllInstitutionsForFilter
                  languageId: 1
              GetAllProcedureTypes:
                summary: Get procedure types
                value:
                  methodName: GetAllProcedureTypes
                  languageId: 1
              GetProposerTypes:
                summary: Get proposer types
                value:
                  methodName: GetProposerTypes
                  languageId: 1
              GetAllApplicationTypes:
                summary: Get application types
                value:
                  methodName: GetAllApplicationTypes
                  languageId: 1
              GetAllSittings:
                summary: Get parliamentary sittings
                value:
                  methodName: GetAllSittings
                  Page: 1
                  Rows: 10
                  LanguageId: 1
                  TypeId: null
                  CommitteeId: null
                  StatusId: null
                  DateFrom: null
                  DateTo: null
                  SessionId: null
                  Number: null
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllQuestions:
                summary: Get parliamentary questions
                value:
                  methodName: GetAllQuestions
                  LanguageId: 1
                  CurrentPage: 1
                  Page: 1
                  Rows: 10
                  SearchText: ""
                  RegistrationNumber: ""
                  StatusId: null
                  From: ""
                  To: ""
                  CommitteeId: null
                  DateFrom: null
                  DateTo: null
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllMaterialsForPublicPortal:
                summary: Get parliamentary materials
                value:
                  MethodName: GetAllMaterialsForPublicPortal
                  LanguageId: 1
                  ItemsPerPage: 9
                  CurrentPage: 1
                  SearchText: ""
                  AuthorText: ""
                  ActNumber: ""
                  StatusGroupId: null
                  MaterialTypeId: 1
                  ResponsibleCommitteeId: null
                  CoReportingCommittees: null
                  OpinionCommittees: null
                  RegistrationNumber: null
                  EUCompatible: null
                  DateFrom: null
                  DateTo: null
                  ProcedureTypeId: null
                  InitiatorTypeId: null
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetParliamentMPsNoImage:
                summary: Get MPs
                value:
                  methodName: GetParliamentMPsNoImage
                  languageId: 1
                  genderId: null
                  politicalPartyId: null
                  searchText: ""
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetMonthlyAgenda:
                summary: Get monthly agenda
                value:
                  methodName: GetMonthlyAgenda
                  languageId: 1
                  month: 1
                  year: 2024
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllPoliticalParties:
                summary: Get political parties
                value:
                  methodName: GetAllPoliticalParties
                  languageId: 1
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllCouncils:
                summary: Get councils
                value:
                  methodName: GetAllCouncils
                  languageId: 1
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllParliamentaryGroups:
                summary: Get parliamentary groups
                value:
                  methodName: GetAllParliamentaryGroups
                  languageId: 1
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetAllMPsClubsByStructure:
                summary: Get MPs clubs
                value:
                  MethodName: GetAllMPsClubsByStructure
                  LanguageId: 1
                  StructureId: "5e00dbd6-ca3c-4d97-b748-f792b2fa3473"
              GetCommitteeDetails:
                summary: Get committee details
                value:
                  methodName: GetCommitteeDetails
                  committeeId: "b8b25861-9b5c-4d47-9717-007b83a8a339"
                  languageId: 1
              GetCouncilDetails:
                summary: Get council details
                value:
                  methodName: GetCouncilDetails
                  committeeId: "d596538c-f3d4-4440-8ae7-6e25ea094c6a"
                  languageId: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenderResponse'
                  - $ref: '#/components/schemas/StructureResponse'
                  - $ref: '#/components/schemas/CommitteeFilterResponse'
                  - $ref: '#/components/schemas/MaterialStatusResponse'
                  - $ref: '#/components/schemas/MaterialTypeResponse'
                  - $ref: '#/components/schemas/SittingStatusResponse'
                  - $ref: '#/components/schemas/QuestionStatusResponse'
                  - $ref: '#/components/schemas/InstitutionResponse'
                  - $ref: '#/components/schemas/ProcedureTypeResponse'
                  - $ref: '#/components/schemas/ApplicationTypeResponse'
                  - $ref: '#/components/schemas/SittingsResponse'
                  - $ref: '#/components/schemas/QuestionsResponse'
                  - $ref: '#/components/schemas/MaterialsResponse'
                  - $ref: '#/components/schemas/PoliticalPartiesResponse'
                  - $ref: '#/components/schemas/CouncilsResponse'
                  - $ref: '#/components/schemas/ParliamentaryGroupsResponse'
                  - $ref: '#/components/schemas/MPsClubsResponse'
                  - $ref: '#/components/schemas/CommitteeDetailsResponse'
                  - $ref: '#/components/schemas/CouncilDetailsResponse'
  /Moldova/services/CalendarService.asmx/GetCustomEventsCalendar:
    post:
      summary: Get custom events calendar
      description: Non-standard ASMX endpoint for calendar events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model:
                  type: object
                  properties:
                    Language:
                      $ref: '#/components/schemas/LanguageId'
                    Month:
                      type: integer
                      minimum: 1
                      maximum: 12
                    Year:
                      type: integer
                  required:
                    - Language
                    - Month
                    - Year
              required:
                - model
            example:
              model:
                Language: 1
                Month: 1
                Year: 2026
      responses:
        '200':
          description: Calendar events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarEventsResponse'
components:
  schemas:
    AspDate:
      type: string
      pattern: '^/Date\(\d+\)/$'
      description: ASP.NET date format with milliseconds since Unix epoch
    LanguageId:
      type: integer
      enum: [1, 2, 3]
      description: '1=Macedonian, 2=Albanian, 3=Turkish'
    GenderId:
      type: integer
      enum: [1, 2]
      description: '1=Male, 2=Female'
    SittingStatusId:
      type: integer
      enum: [1, 2, 3, 4, 5, 6]
      description: '1=Scheduled, 2=Started, 3=Completed, 4=Incomplete, 5=Closed, 6=Postponed'
    QuestionStatusId:
      type: integer
      enum: [17, 19, 20, 21]
      description: '17=Delivered, 19=Answered, 20=Secret answer, 21=Written answer'
    MaterialStatusId:
      type: integer
      enum: [0, 6, 9, 10, 11, 12, 24, 64]
      description: '0=Plenary/unknown, 6=Delivered to MPs, 9=First reading, 10=Second, 11=Third, 12=Closed, 24=Rejected, 64=Committee processing'
    ProposerTypeId:
      type: integer
      enum: [1, 2, 4]
      description: '1=MP, 2=Government, 4=Voter group'
    ProcedureTypeId:
      type: integer
      enum: [1, 2, 3]
      description: '1=Regular, 2=Shortened, 3=Urgent'
    RpcRequest:
      type: object
      properties:
        methodName:
          type: string
        MethodName:
          type: string
        languageId:
          $ref: '#/components/schemas/LanguageId'
        LanguageId:
          $ref: '#/components/schemas/LanguageId'
        structureId:
          type: string
          format: uuid
        StructureId:
          type: string
          format: uuid
        Page:
          type: integer
        Rows:
          type: integer
        CurrentPage:
          type: integer
        ItemsPerPage:
          type: integer
        TypeId:
          type: integer
          nullable: true
        CommitteeId:
          type: string
          format: uuid
          nullable: true
        StatusId:
          type: integer
          nullable: true
        DateFrom:
          type: string
          nullable: true
        DateTo:
          type: string
          nullable: true
        SearchText:
          type: string
        AuthorText:
          type: string
        RegistrationNumber:
          type: string
        MaterialTypeId:
          type: integer
          nullable: true
        committeeId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        month:
          type: integer
        year:
          type: integer
      additionalProperties: true
    GenderResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            $ref: '#/components/schemas/GenderId'
          Title:
            type: string
    StructureResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          DateFrom:
            $ref: '#/components/schemas/AspDate'
          DateTo:
            $ref: '#/components/schemas/AspDate'
          IsCurrent:
            type: boolean
    CommitteeFilterResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          Name:
            type: string
    MaterialStatusResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            $ref: '#/components/schemas/MaterialStatusId'
          Title:
            type: string
    MaterialTypeResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: integer
          Title:
            type: string
    SittingStatusResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            $ref: '#/components/schemas/SittingStatusId'
          Title:
            type: string
    QuestionStatusResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            $ref: '#/components/schemas/QuestionStatusId'
          Title:
            type: string
    InstitutionResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          Title:
            type: string
    ProcedureTypeResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            $ref: '#/components/schemas/ProcedureTypeId'
          Title:
            type: string
    ApplicationTypeResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: integer
          ApplicationTitle:
            type: string
    SittingsResponse:
      type: object
      properties:
        TotalItems:
          type: integer
        Items:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
                format: uuid
              TypeTitle:
                type: string
              Date:
                $ref: '#/components/schemas/AspDate'
              Location:
                type: string
              SittingNumber:
                type: integer
              StatusTitle:
                type: string
              CommitteeTitle:
                type: string
                nullable: true
    QuestionsResponse:
      type: object
      properties:
        TotalItems:
          type: integer
        Items:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
                format: uuid
              Title:
                type: string
              From:
                type: string
              To:
                type: string
              ToInstitution:
                type: string
              StatusTitle:
                type: string
              DateAsked:
                $ref: '#/components/schemas/AspDate'
              QuestionTypeTitle:
                type: string
              TotalRows:
                type: integer
    MaterialsResponse:
      type: object
      properties:
        TotalItems:
          type: integer
        Items:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
                format: uuid
              Title:
                type: string
              TypeTitle:
                type: string
              Status:
                nullable: true
              StatusGroupTitle:
                type: string
              RegistrationNumber:
                type: string
              RegistrationDate:
                $ref: '#/components/schemas/AspDate'
              ResponsibleAuthor:
                type: string
              Authors:
                type: array
                items:
                  type: object
                  properties:
                    Id:
                      type: string
                      format: uuid
                    FirstName:
                      type: string
                    LastName:
                      type: string
              ProposerTypeTitle:
                type: string
              ResponsibleCommittee:
                type: string
              EUCompatible:
                type: boolean
              TotalItems:
                nullable: true
    PoliticalPartiesResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          Name:
            type: string
          NumberOfDeputies:
            type: integer
          Image:
            type: string
    CouncilsResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          Name:
            type: string
          TypeId:
            type: integer
          TypeTitle:
            type: string
    ParliamentaryGroupsResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          Name:
            type: string
          NumberOfDeputies:
            type: integer
          Image:
            type: string
    MPsClubsResponse:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
            format: uuid
          Name:
            type: string
    CommitteeDetailsResponse:
      type: object
      properties:
        Name:
          type: string
        CompositionMembers:
          type: array
          items:
            type: object
            properties:
              UserId:
                type: string
                format: uuid
              FullName:
                type: string
              RoleId:
                type: integer
              RoleTitle:
                type: string
        SecretariatMembers:
          type: array
          items:
            type: object
            properties:
              UserId:
                type: string
                format: uuid
              FullName:
                type: string
              RoleId:
                type: integer
              RoleTitle:
                type: string
        Materials:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
                format: uuid
              Title:
                type: string
              RegistrationDate:
                $ref: '#/components/schemas/AspDate'
              RegistrationNumber:
                type: string
              StatusId:
                type: integer
              StatusTitle:
                type: string
        Meetings:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
                format: uuid
              TypeTitle:
                type: string
              Date:
                $ref: '#/components/schemas/AspDate'
              Location:
                type: string
              SittingNumber:
                type: integer
        Description:
          type: string
        Email:
          type: string
        PhoneNumber:
          nullable: true
        StructureId:
          type: string
          format: uuid
    CouncilDetailsResponse:
      type: object
      properties:
        Name:
          type: string
        CompositionMembers:
          type: array
          items:
            type: object
            properties:
              UserId:
                type: string
                format: uuid
              FullName:
                type: string
              RoleId:
                type: integer
              RoleTitle:
                type: string
        SecretariatMembers:
          type: array
          items:
            type: object
            properties:
              UserId:
                type: string
                format: uuid
              FullName:
                type: string
              RoleId:
                type: integer
              RoleTitle:
                type: string
        Materials:
          type: array
          items: {}
        Meetings:
          type: array
          items:
            type: object
            properties:
              Id:
                type: string
                format: uuid
              TypeTitle:
                type: string
              Date:
                $ref: '#/components/schemas/AspDate'
              Location:
                type: string
              SittingNumber:
                type: integer
        Description:
          type: string
          nullable: true
        Email:
          type: string
        PhoneNumber:
          nullable: true
        StructureId:
          type: string
          format: uuid
    CalendarEventsResponse:
      type: object
      properties:
        d:
          type: array
          items:
            type: object