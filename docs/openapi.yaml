openapi: 3.0.3
info:
  title: Sobranie.mk API
  description: 'North Macedonian Parliament (Sobranie) public API. All standard endpoints
    use a single

    RPC-style POST endpoint. The `methodName` in the request body determines the operation.

    Date format: `/Date(timestamp)/` (milliseconds since Unix epoch).

    LanguageId: 1 = Macedonian, 2 = Albanian, 3 = Turkish.

    '
  version: 1.0.0
  contact:
    url: https://www.sobranie.mk
servers:
- url: https://www.sobranie.mk
  description: Production
paths:
  /Moldova/services/CalendarService.asmx/GetCustomEventsCalendar:
    post:
      summary: Get custom events calendar (non-standard)
      description: Different URL and request format. Returns events in `d` property.
      operationId: getCustomEventsCalendar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - model
              properties:
                model:
                  type: object
                  required:
                  - Language
                  - Month
                  - Year
                  properties:
                    Language:
                      type: integer
                      description: 1=Macedonian, 2=Albanian, 3=Turkish
                    Month:
                      type: integer
                      minimum: 1
                      maximum: 12
                    Year:
                      type: integer
      responses:
        '200':
          description: Events in d array
          content:
            application/json:
              schema:
                type: object
                required:
                - d
                properties:
                  d:
                    type: array
                    items:
                      type: object
                      properties:
                        __type:
                          type: string
                        Id:
                          type: string
                          format: uuid
                        EventDescription:
                          type: string
                        EventLink:
                          type: string
                        EventLocation:
                          type: string
                        EventDate:
                          $ref: '#/components/schemas/AspDate'
                        EventType:
                          type: integer
  /Infrastructure/LoadLanguage:
    post:
      summary: Load language (non-standard)
      description: Sets/loads language preferences. No methodName.
      operationId: loadLanguage
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Localization strings
          content:
            application/json:
              schema:
                type: object
                properties:
                  Code:
                    type: string
                  Items:
                    type: array
                    items:
                      type: object
                      properties:
                        Key: {}
                        Value: {}
  /Routing/MakePostRequest:
    post:
      summary: RPC-style POST request
      description: 'Single endpoint for all API operations. The request body must
        include `methodName` (or `MethodName`

        for some endpoints) identifying the operation. Response structure varies by
        method.

        '
      operationId: makePostRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RpcRequest'
            examples:
              GetAllGenders:
                summary: Get gender catalog
                value:
                  methodName: GetAllGenders
                  languageId: 1
              GetAllSittings:
                summary: List sittings with pagination
                value:
                  methodName: GetAllSittings
                  Page: 1
                  Rows: 10
                  LanguageId: 1
                  TypeId: null
                  CommitteeId: null
